<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../styles/popup.css" />
    <script src="../scripts/popup.js" defer></script>
    <title>ReplyMind</title>
  </head>
  <body>
    <div class="container">
      <label class="title-text">REPLYMIND AI</label>
      <div class="div-options">
        <div class="div-each-option">
          <div>
            <i class="fa-brands fa-linkedin"></i>
            <label class="option-text">LinkedIn</label>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="div-each-option">
          <div>
            <i class="fa-brands fa-twitter"></i>
            <label class="option-text">Twitter</label>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="div-each-option">
          <div>
            <i class="fab fa-product-hunt"></i>
            <label class="option-text">ProductHunt</label>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
